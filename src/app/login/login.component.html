<div class="login-container">
    <div class="ads-frame">
        <!-- <app-ads-carousel></app-ads-carousel> -->
        <iframe src="https://anamikawedsvenu.in/" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
    </div>
    <div class="login-form">
        <form [formGroup]="partnerLoginForm" autocomplete="off">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-wrap">
                        <div class="title-xl">Login to access <span>Partner Portal</span></div>
                        <div class="title-md">It's great to see you've returned!</div>
                    </div>
                </div>
                <div class="col-lg-7 col-center">
                    <div class="form-group">
                        <label class="inp-label required">Partner ID</label>
                        <input type="text" class="form-control" formControlName="partnerID"
                            [ngClass]="controlClass('partnerID')" />
                        <span class="focus-border"></span>
                    </div>
                    <div class="form-group">
                        <label class="inp-label required">Password</label>
                        <input class="form-control" type="{{ showPassword ? 'text' : 'password' }}"
                            formControlName="password" [ngClass]="controlClass('password')" />
                        <span class="focus-border"></span>
                        <label class="toggle-eye" (click)="togglePasswordVisibility('password')">
                            <i class="vi {{ showPassword ? 'vi-eye-off' : 'vi-eye' }}"></i>
                        </label>
                    </div>
                    <div class="btn-login">
                        <button type="button" class="btn btn-default" (click)="onPartnerLogin()">LOGIN NOW</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
