<div class="filter-bar">
    <div class="filter-controls">
        <div class="left-group">

        </div>
        <div class="right-group">
            <div class="d-flex">



            </div>
            <div class="d-flex btn-list">
                <button type="button" class="btn btn-xs btn-secondary"
                    (click)="toggleRoomAvailability()">AVAILABILITY</button>
                <button type="button" class="btn btn-xs btn-primary" (click)="onAddNewRoom()">ADD NEW ROOM</button>
            </div>
        </div>
    </div>

</div>

<div class="page-wrap">

    <div class="aside-left">
        <div class="card">
            <div class="card-body"></div>
        </div>
    </div>

    <div class="aside-right">
        <ng-container *ngIf="!showAllRoomsList">
            <div class="card">
                <div *ngFor="let item of CountryCode; let i = index"
                    style="display: flex; align-items: center; gap: 15px; padding: 5px 15px;">
                    <!-- <div>{{i+1}}</div> -->
                    <div><i class="fl fl-{{item.countryCode.toLowerCase()}}"></i></div>
                    <div>{{item.countryCode}}</div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="showAllRoomsList">
            <app-room-availabilty></app-room-availabilty>
        </ng-container>
    </div>
</div>
