<form [formGroup]="changePasswordForm" autocomplete="off">
    <div class="form-body">
        <div class="form-group">
            <label class="inp-label">Old Password</label>
            <input class="form-control" type="{{ showOldPassword ? 'text' : 'password' }}" formControlName="oldPassword"
                [ngClass]="controlClass('oldPassword')" #oldPasswordInput />
            <span class="focus-border"></span>
            <label class="toggle-eye" (click)="togglePasswordVisibility('oldPassword')">
                <i class="vi {{ showOldPassword ? 'vi-eye-off' : 'vi-eye' }}"></i>
            </label>
        </div>
        <div class="form-group" [ngClass]="{ 'patten-error': isPatternError('newPassword') }">
            <label class="inp-label">New Password</label>
            <input class="form-control" type="{{ showNewPassword ? 'text' : 'password' }}" formControlName="newPassword"
                [ngClass]="controlClass('newPassword')" />
            <span class="focus-border"></span>
            <label class="toggle-eye" (click)="togglePasswordVisibility('newPassword')">
                <i class="vi {{ showNewPassword ? 'vi-eye-off' : 'vi-eye' }}"></i>
            </label>
            <label class="val-msg" *ngIf="changePasswordForm.get('newPassword')?.errors?.['pattern']">Password must be
                at least 5 characters long one uppercase with one lowercase and one numeric digit</label>
        </div>

        <div class="form-group">
            <label class="inp-label">Confirm Password</label>
            <input class="form-control" type="{{ showConfirmPassword ? 'text' : 'password' }}"
                formControlName="confirmPassword"
                [ngClass]="{'is-invalid': changePasswordForm.get('confirmPassword')?.value !== changePasswordForm.get('newPassword')?.value && changePasswordForm.get('confirmPassword')?.touched}" />
            <span class="focus-border"></span>
            <label class="toggle-eye" (click)="togglePasswordVisibility('confirmPassword')">
                <i class="vi {{ showConfirmPassword ? 'vi-eye-off' : 'vi-eye' }}"></i>
            </label>
            <label class="val-msg"
                *ngIf="changePasswordForm.get('confirmPassword')?.value !== changePasswordForm.get('newPassword')?.value && changePasswordForm.get('confirmPassword')?.touched">New
                password and Confirm password fields are not identical</label>
        </div>
    </div>
    <div class="form-footer btn-list">
        <button type="button" class="btn btn-sm btn-success" (click)="onChangePassword()">CHANGE PASSWORD</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="onCancelChangePassword()">CANCEL</button>
    </div>
</form>
