<div class="login-container">
    <div class="ads-frame">
        <iframe src="https://anamikawedsvenu.in/" width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
    </div>
    <div class="login-form">
        <form [formGroup]="lockScreenForm" autocomplete="off">
            <div class="row">
                <div class="col-lg-12">
                    <div class="title-wrap">
                        <div class="title-xl">Your device is securely <span>locked</span></div>
                        <div class="title-md">Unlock to resume your journey!</div>
                    </div>
                </div>
                <div class="col-lg-6 col-center">
                    <div class="form-group">
                        <label class="inp-label required">Password</label>
                        <input class="form-control" type="{{ showPassword ? 'text' : 'password' }}"
                            formControlName="password" [ngClass]="controlClass('password')" />
                        <span class="focus-border"></span>
                        <label class="toggle-eye" (click)="togglePasswordVisibility('password')">
                            <i class="vi {{ showPassword ? 'vi-eye-off' : 'vi-eye' }}"></i>
                        </label>
                    </div>
                    <div class="btn-login">
                        <button type="button" class="btn btn-default" (click)="onUnlockScreen()">UNLOCK NOW</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
