<div class="page-content">
    <div class="row">
        <div class="col-lg-10 col-center">
            <div class="card">
                <div class="card-header">Tax Settings</div>
                <div class="card-body">
                    <ng-container>
                        <div class="tax-setting">
                            <div class="tax-title">Restaurant Tax Settings</div>
                            <div class="tax-sel">
                                <div>
                                    <label>Tax Type</label>
                                </div>
                                <div>
                                    <label class="radio-list">
                                        <label class="radio-container">Inclusive Tax
                                            <input type="radio" checked="checked" name="radio" />
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Exclusive Tax
                                            <input type="radio" checked="checked" name="radio" />
                                            <span class="checkmark"></span>
                                        </label>
                                    </label>
                                </div>
                            </div>
                            <div class="tax-prec">
                                <div>
                                    <label>Tax Rate</label>
                                </div>
                                <div>
                                    <div class="form-group clear-bottom">
                                        <input type="text" class="form-control" placeholder="Tax Slab" />
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                    <ng-container>
                        <div class="tax-setting">
                            <div class="tax-title">Beverage Tax Settings</div>
                            <div class="tax-sel">
                                <div>
                                    <label>Tax Type</label>
                                </div>
                                <div>
                                    <label class="radio-list">
                                        <label class="radio-container">Inclusive Tax
                                            <input type="radio" checked="checked" name="radio" />
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Exclusive Tax
                                            <input type="radio" checked="checked" name="radio" />
                                            <span class="checkmark"></span>
                                        </label>
                                    </label>
                                </div>
                            </div>
                            <div class="tax-prec">
                                <div>
                                    <label>Tax Rate</label>
                                </div>
                                <div>
                                    <div class="form-group clear-bottom">
                                        <input type="text" class="form-control" placeholder="Tax Slab" />
                                        <span class="focus-border"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <div class="card-footer">
                    <div>
                        <label class="checkbox-container clear-bottom">
                            <input type="checkbox" formControlName="isSplitup" />
                            <span class="checkmark"></span>Show Tax Split-Up
                        </label>
                    </div>
                    <div class="btn-list">
                        <button class="btn btn-sm btn-success">SAVE</button>
                        <button class="btn btn-sm btn-danger">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
